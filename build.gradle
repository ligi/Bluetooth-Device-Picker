buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}


android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    dependencies {
	compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'	
    }

    android {
      lintOptions {
          abortOnError false
      }
    }
}


